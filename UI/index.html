<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <scripchatt src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js">
        </script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

        <script src="script.js"></script>
        <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="chat_window">
        <div class="top_menu">
            <div class="title ">
                <h3 class="logo">Chatbot</h3>
            </div>
        </div>

        <ul class="messages">

        </ul>
        <hr>
        <div class="bottom_wrapper clearfix">
            <div class="message_input_wrapper">
                <input class="message_input" placeholder="Type your message here..." />
            </div>

            <label>
                <i class="fa fa-paperclip" style="font-size:36px;cursor:pointer; transform: translateX(30%) translateY(-50%); "></i>
                <input type="file" id="multiFiles" style="display: none" name="files[]" multiple="multiple">
            </label>

            <div class="send_message">
                <div class="icon"></div>
                <div class="text">Send</div>
            </div>
        </div>
    </div>
    <div class="message_template">
        <li class="message">
            <div class="avatar"></div>
            <div class="text_wrapper">
                <div class="text"></div>
            </div>
        </li>
    </div>
    <div class="message_template">
        <li class="message">
            <div class="avatar"> </div>
            <div class="text_wrapper">
                <div class="text"> </div>
            </div>
        </li>
    </div>



    <script type="text/javascript">
        $(document).ready(function (e) {

        });
    </script>

</body>

</html>
